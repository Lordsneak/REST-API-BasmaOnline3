<div class="panel panel-primary">
    <div class="panel-heading">
      <h2>Products List</h2>
    </div>
    <div class="panel-body">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Titre</th>
            <th>Discription</th>
            <th>Price</th>
            <th>QT</th>
            <th>Images</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let product of products | async">
            <td>{{product.titleProduct}}</td>
            <td>{{product.descriptionProduct}}</td>
            <td>{{product.prixProduct}}</td>
            <td>{{product.qtStockProduct}}</td>
            <td>{{product.listImages}}</td>
            <td><button (click)="deleteProduct(product.productId)" class="btn btn-danger">Delete</button>
                <button (click)="updateProduct(product.productId)" class="btn btn-info" style="margin-left: 10px">Update</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
